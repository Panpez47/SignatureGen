<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #firma {
      margin-top: 20px;
    }
    #codigoHTML {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="generadorFirmas">
    <label for="nombreCompleto">Nombre Completo:</label>
    <input type="text" id="nombreCompleto" name="nombreCompleto" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" name="puesto" required>

    <button type="button" onclick="generarFirma()">Generar Código HTML</button>

    <textarea id="codigoHTML" readonly></textarea>
  </form>

  <div id="firma"></div>

  <script>
    function generarFirma() {
      const nombreCompleto = document.getElementById('nombreCompleto').value;
      const telefono = document.getElementById('telefono').value;
      const puesto = document.getElementById('puesto').value;

      const firmaHTML = `
        <p><strong>${nombreCompleto}</strong></p>
        <p>${puesto}</p>
        <p>Teléfono: ${telefono}</p>
      `;

      document.getElementById('firma').innerHTML = firmaHTML;

      // Mostrar el código HTML generado en el cuadro de texto
      document.getElementById('codigoHTML').value = firmaHTML;
    }
  </script>

</body>
</html>
